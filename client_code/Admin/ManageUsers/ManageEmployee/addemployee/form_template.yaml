is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: link_1
    properties: {text: BACK, icon: 'fa:backward'}
    type: Link
    layout_properties: {grid_position: 'JTCDYZ,EWJNVI'}
    event_bindings: {click: link_1_click}
- type: ColumnPanel
  properties: {}
  name: content_panel_copy
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: Form Fields, bold: true, align: center}
    type: Label
    layout_properties: {grid_position: 'GMGKDG,IMBNPY'}
  - name: label_2
    properties: {text: 'Name:', align: center}
    type: Label
    layout_properties: {grid_position: 'SDODQZ,DRPIBZ'}
  - name: text_box_name
    properties: {role: null, bold: false, align: left, placeholder: '', spacing_above: small, background: '', type: text, underline: false, font: '', hide_text: false, foreground: '', spacing_below: small, visible: true, border: '', italic: false, enabled: true, font_size: null, tooltip: '', text: ''}
    type: TextBox
    layout_properties: {grid_position: 'SDODQZ,IODMHO'}
  - name: label_3
    properties: {text: 'Email:', align: center}
    type: Label
    layout_properties: {grid_position: 'QHTCLW,KWRQCZ'}
  - name: text_box_email
    properties: {type: email}
    type: TextBox
    layout_properties: {grid_position: 'QHTCLW,VWBZUD'}
  - name: label_4
    properties: {text: 'Phone Number:', align: center}
    type: Label
    layout_properties: {grid_position: 'OZSBLR,IIDRKC'}
  - name: text_box_phonenumber
    properties: {type: number}
    type: TextBox
    layout_properties: {grid_position: 'OZSBLR,GHWLXG'}
  - name: label_5
    properties: {text: 'Password:', align: center}
    type: Label
    layout_properties: {grid_position: 'BMRSWC,VNTLWB'}
  - name: text_box_password
    properties: {visible: true, hide_text: true}
    type: TextBox
    layout_properties: {grid_position: 'BMRSWC,JSENBA'}
  - name: label_6
    properties: {text: 'Reenter Password:', align: center}
    type: Label
    layout_properties: {grid_position: 'MVKULJ,XSYZZL'}
  - name: text_box_reenterpassword
    properties: {hide_text: true}
    type: TextBox
    layout_properties: {grid_position: 'MVKULJ,FKTLMQ'}
  - name: button_1
    properties: {text: SUBMIT, role: primary-color}
    type: Button
    layout_properties: {grid_position: 'YMHAOY,CDTPIV'}
    event_bindings: {click: button_1_click}
- name: headline_1
  properties: {role: headline, text: ADD EMPLOYEE}
  type: Label
  layout_properties: {slot: title}
